name: Run Python script daily

on:
  schedule:
    - cron: '0 2 * * 6'  # every day at 14:00 UTC (16:00 Budapest)
  workflow_dispatch:       # manual trigger (optional)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important: fetches all history for proper rebasing

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python script.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          
          # First, commit any local changes (if they exist)
          git add .
          git diff-index --quiet HEAD || git commit -m "Daily update (pre-rebase)"
          
          # Now pull with rebase to avoid conflicts
          git pull --rebase
          
          # Push the changes
          git push
