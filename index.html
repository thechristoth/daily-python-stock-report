<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock PEG Ratios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            background-color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6f7ff;
        }
        .timestamp {
            font-size: 0.85em;
            color: #7f8c8d;
            text-align: right;
            margin-top: 20px;
        }
        .positive {
            color: #27ae60;
            font-weight: bold;
        }
        .negative {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Stock PEG Ratios Report</h1>
    <table>
        <thead>
            <tr>
                <th>Stock Symbol</th>
                <th>PEG Ratio</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>AAPL</td><td><b><span class="color-text is-negative">4.07</span></b></td></tr><tr><td>MSFT</td><td><b><span class="color-text is-negative">2.23</span></b></td></tr><tr><td>GOOGL</td><td><b>1.44</b></td></tr><tr><td>AMZN</td><td><b>1.83</b></td></tr>
        </tbody>
    </table>
    <div class="timestamp">Last updated: 2025-08-20 14:23:31</div>
</body>
</html>
